<!DOCTYPE html>
<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: rgb(45, 45, 45);
            color: rgb(255, 255, 255);
        }
        nav{
            width: 100%;
            padding: 1rem 5%;
            background: rgb(38, 38, 38);
            border-bottom: 1px solid rgb(0, 0, 0);
            backdrop-filter: blur(15px);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }
        .logo{
            font-size: 1.7rem;
            font-weight: 750;
            color: #3b90ff;
            letter-spacing: 1px;
        }
        .nav-links{ 
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        .box{
            height: auto;
            width: 350px;
            padding: 15px;
            font-size: 0.8rem;
            font-weight: 450;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            border-width: 60px;
            border-radius: 20px;
            background-color: rgb(38, 38, 38);
        }
        .checkout{
            height: auto;
            width: 350px;
            padding: 20px;
            font-size: 0.3rem;
            font-weight: 100;
            display: flex;
            align-items: right;
            justify-content: right;
            flex-direction: column;
            flex-wrap: wrap;
            border-width: 60px;
            border-radius: 20px;
            background-color: rgb(38, 38, 38);
        }
        .flex-container{
            gap: 25px;
            padding: auto;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .button{
            background-color: #5f6aff;
            border: 0 solid #3b90ff;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button:hover {
            background-color: #6aa3ff;
            color: #fff;
        }

        @media (min-width: 768px) {
            .button {
                font-size: 14px;
                padding: 0.8rem 1rem;
        }
        }
        .checkout{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            padding: 50px 25px 50px 25px;
            flex-wrap: wrap; 
            font-size: 2rem;
        }
        .custom-select {
        min-width: 50px;
        }
        .custom-select select {
        appearance: none;
        width: 100%;
        font-size: 1.15rem;
        padding: 0.675em 6em 0.675em 1em;
        background-color: #fff;
        border: 1px solid #caced1;
        border-radius: 0.25rem;
        color: #000;
        cursor: pointer;
        }
        .custom-select {
        position: relative;
        }
        .custom-select::before,
        .custom-select::after {
        --size: 0.3rem;
        position: absolute;
        content: "";
        right: 1rem;
        pointer-events: none;
        }

        .custom-select::before {
        border-left: var(--size) solid transparent;
        border-right: var(--size) solid transparent;
        border-bottom: var(--size) solid black;
        top: 40%;
        }

        .custom-select::after {
        border-left: var(--size) solid transparent;
        border-right: var(--size) solid transparent;
        border-top: var(--size) solid black;
        top: 55%;
        }
</style>
<body>
    <nav>
        <ul class="nav-links">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Hamburger-menu_-_Delapouite_-_white_-_game-icons.svg/1024px-Hamburger-menu_-_Delapouite_-_white_-_game-icons.svg.png?20240118023138" height="25" width="25">
        <div class="logo">BURGER SHOP</div>
        <a href="cart.html">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/shopping-cart-white-icon.png" height="25" width="25">
        </a>
        </ul>
    </nav>
    <div class="flex-container">
        <div class="checkout">
        <h4>1. Shopping cart</h4>
        <p>Items in cart: 3</p>
        <ul>
            <li>Classic Burger 10.00€</li>
            <li>French Fries 6.50€</li>
            <li>Soda 3.00€</li>
        </ul>
        <b>Total price: 19.50€</b>

        <h4>2. Select restaurant</h4>
        <div class="custom-select">
        <select>
        <option value="option1">Hesburger</option>
        <option value="option2">McDonald's</option>
        <option value="option3">Burger King</option>
        </select>

        </div>
        <button class="button" role="button">Proceed to payment</button>
        </div>    
        <div>
        <a href="index.html">
        <button class="button" role="button">Return to menu</button>
        </a>
        </div>
    </div>
</body>

</html>
